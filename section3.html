  <title>BED Calculator</title>

<body>
  <h1>BED Calculator</h1>
  <p>The formula for calculating BED radiation is:</p>
  <p>BED = D(1 + d/α/β)</p>
  <ul>
    <li>BED: biological effective dose</li>
    <li>D: physical dose of radiation received (in Gy)</li>
    <li>d: dose per fraction (in Gy)</li>
    <li>α/β: tissue-specific parameter (in Gy)</li>
  </ul>
  <p>To calculate BED radiation, enter the values below:</p>
  <form>
    <label for="dose">Physical dose (Gy):</label>
    <input type="number" id="dose" name="dose"><br><br>

    <label for="dose_per_fraction">Dose per fraction (Gy):</label>
    <input type="number" id="dose_per_fraction" name="dose_per_fraction"><br><br>

    <label for="alpha_beta">α/β (Gy):</label>
    <input type="number" id="alpha_beta" name="alpha_beta"><br><br>

    <button type="button" onclick="calculate_bed()">BED</button>
  </form>
  <p id="result"></p>
  <script>
    function calculate_bed(){
      var dose = document.getElementById("dose").value;
      var dose_per_fraction = document.getElementById("dose_per_fraction").value;
      var alpha_beta = document.getElementById("alpha_beta").value;
      var bed = dose * (1 + dose_per_fraction / alpha_beta);
      document.getElementById("result").innerHTML = "BED = " + bed.toFixed(2) + " Gy";
    }
  </script>
